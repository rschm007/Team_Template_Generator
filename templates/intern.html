<div class="flex-initial border border-yellow-600 bg-yellow-100 rounded-md shadow-lg m-5 transition duration-200 ease-in-out transform hover:scale-105">
    <div class="bg-yellow-500 rounded-md text-white p-3">
        <h2 class="text-2xl font-bold">{{ name }}</h2>
        <h3 class="text-xl font-semibold"><i class="fas fa-graduation-cap mr-2"></i>{{ role }}</h3>
    </div>
    <div>
        <ul class="p-2">
            <li><b>ID:</b> {{ id }}</li>
            <li><b>Email:</b> <a href="mailto:{{ email }}" class="underline text-blue-700 hover:text-blue-900">{{ email }}</a></li>
            <li><b>School:</b> {{ school }}</li>
        </ul>
    </div>
</div>
